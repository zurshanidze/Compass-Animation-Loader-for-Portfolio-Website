<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Compass Loader</title>
</head>
<body>
    <h2 id="title-boat">"Boat" - My Portfolio Loader</h2>
    <h5 id="copyright">&copy COPYRIGHT 2022</h5>
    <h5 id="shanidze-zr">Shanidze Zura</h5>
    <div class="loader" id="loader">
    
        <h2 id="title-boat">"Boat" - My Portfolio Loader</h2>
        <h5 id="copyright">&copy COPYRIGHT 2022</h5>
        <h5 id="shanidze-zr">Shanidze Zura</h5>
        <div class="loader" id="loader">
        
            <div class="circle-compass-wrapper">
                <div class="compass compass-arrow-1"></div>
                <div class="compass compass-arrow-2"></div>
                <div class="circle-background-1">
                    <div class="circle-progress-lines-wrapper">
                        <div class="circle-progress-line progress-line-1"></div>
                        <div class="circle-progress-line progress-line-2"></div>
                        <div class="circle-progress-line progress-line-3"></div>
                        <div class="circle-progress-line progress-line-4"></div>
                        <div class="circle-progress-line progress-line-5"></div>
                        <div class="circle-progress-line progress-line-6"></div>
                        <div class="circle-progress-line progress-line-7"></div>
                        <div class="circle-progress-line progress-line-8"></div>
                        <div class="circle-progress-line progress-line-9"></div>
                        <div class="circle-progress-line progress-line-10"></div>
                    </div>
                </div>
        
                <div class="circle">
                    <div class="curtain curtain-1"></div>
                    <div class="curtain curtain-2"></div>
        
                    <div class="compass-signs-mobile">
                        <div class="compass-layer-1-mobile">
                            <div class="compass-degree compass-degree-0">0</div>
                            <div class="compass-degree compass-degree-20">20</div>
                            <div class="compass-degree compass-degree-40">40</div>
                            <div class="compass-degree compass-degree-60">60</div>
                            <div class="compass-degree compass-degree-80">80</div>
                            <div class="compass-degree compass-degree-100">100</div>
                            <div class="compass-degree compass-degree-120">120</div>
                            <div class="compass-degree compass-degree-140">140</div>
                            <div class="compass-degree compass-degree-160">160</div>
                            <div class="compass-degree compass-degree-180">180</div>
                            <div class="compass-degree compass-degree-200">200</div>
                            <div class="compass-degree compass-degree-220">220</div>
                            <div class="compass-degree compass-degree-240">240</div>
                            <div class="compass-degree compass-degree-260">260</div>
                            <div class="compass-degree compass-degree-280">280</div>
                            <div class="compass-degree compass-degree-300">300</div>
                            <div class="compass-degree compass-degree-320">320</div>
                            <div class="compass-degree compass-degree-340">340</div>
        
                            <div class="compass-layer-2-mobile">
                                <div class="sides north">N</div>
                                <div class="sides north-east">NE</div>
                                <div class="sides east">E</div>
                                <div class="sides south-east">SE</div>
                                <div class="sides south">S</div>
                                <div class="sides south-west">SW</div>
                                <div class="sides west">W</div>
                                <div class="sides north-west">NW</div>
        
                                <div class="compass-layer-3-mobile">
                                    <div class="compass-layer-4-mobile">
                                        <div class="compass compass-arrow-1-mobile"></div>
                                        <div class="compass compass-arrow-2-mobile"></div>
        
                                        <div class="compass-layer-5-mobile">
                                            <div class="compass-layer-6-mobile"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
        
                        </div>
                    </div>
        
                </div>
        
            </div>
        
        
            <div class="progress-mobile-wrapper">
                <div class="progress-lines-mobile-wrapper">
                    <div class="progress-line-mobile progress-line-mobile-1"></div>
                    <div class="progress-line-mobile progress-line-mobile-2"></div>
                    <div class="progress-line-mobile progress-line-mobile-3"></div>
                    <div class="progress-line-mobile progress-line-mobile-4"></div>
                    <div class="progress-line-mobile progress-line-mobile-5"></div>
                    <div class="progress-line-mobile progress-line-mobile-6"></div>
                    <div class="progress-line-mobile progress-line-mobile-7"></div>
                    <div class="progress-line-mobile progress-line-mobile-8"></div>
                    <div class="progress-line-mobile progress-line-mobile-9"></div>
                    <div class="progress-line-mobile progress-line-mobile-10"></div>
        
                </div>
            </div>
        
            <div class="progress-text-mobile">
                <div class="progress-text-line-mobile progress-text-mobile-blue"></div>
                <div class="progress-text-line-mobile progress-text-mobile-green"></div>
            </div>
        
        </div>
</body>
</html>
